<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0 0 20px 0;
            color: #333;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ² Random Redirect</h1>
        <p>Redirecting to a random site...</p>
        <div class="spinner"></div>
    </div>

    <script>
        // List of sites to randomly redirect to
        const sites = [
            'https://news.ycombinator.com',
            'https://ft.com',
            'https://bbc.com',
            'https://reddit.com',
            'https://wikipedia.org',
            'https://medium.com',
            'https://arstechnica.com',
            'https://slashdot.org',
            'https://techcrunch.com'
        ];

        // Pick a random site
        const randomSite = sites[Math.floor(Math.random() * sites.length)];

        // Redirect to the random site
        window.location.href = randomSite;
    </script>
</body>
</html>
